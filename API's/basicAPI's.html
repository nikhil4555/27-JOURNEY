<html lang="en">
<head>

<body>
    <script>
        const requrl = 'https://api.github.com/users/nikhil4555'
        const xhr = new XMLHttpRequest()
        xhr.open('GET', requrl)
        xhr.onreadystatechange = function()
        {
            if(xhr.readyState===4)
            {
                const data = JSON.parse(this.responseText);
                console.log('typeof data');
                console.log(data.followers);
                
            }
        }
        xhr.send()//now called

        
    </script>
</body>
