<!DOCTYPE html>
<html>
    <head>
        <title>
            BRIEF OF TABLES
        </title>
    </head>
    <body>
        <!-- row--horizantal -->
        <!-- column--vertical -->
        <table>
            <thead>
                <caption>list of numbers</caption>
                <tr>
                    <th>num1</th>
                    <th>num2</th>
                    <th>num3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">one</td> <!--that one entry takes 2 spaces i.e. colspan -->
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
