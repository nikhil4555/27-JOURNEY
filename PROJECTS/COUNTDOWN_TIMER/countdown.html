<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN_TIMER</title>
    <link href="countdown.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="container">
        <div class="info">
            WE ARE FUCKING HIRING<br>
            11 April 2024 @ 9:30 AM
        </div>
        <div class="timer">
            <form class="timeInputs">
               <div class="div">
                   <input type="number" id="days"/><br>
                   <label>DAYS</label>
               </div>
               <div class="div">
                   <input type="number" id="hours" /><br>
                   <label>HOURS</label>
               </div>
               <div class="div">
                   <input type="number" id="minutes"/><br>
                   <label>MINUTES</label>
               </div>
               <div class="div">
                   <input type="number" id="seconds"/><br>
                    <label for="">SECONDS</label>
               </div>
            </form>
        </div>
    </div>
    
    
    
    <script src="countdown.js"></script>
</body>
</html>
