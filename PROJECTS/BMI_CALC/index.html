<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <h1>BODY MASS INDEX CALCULATOR(BMI)</h1>
    <form class="details">
        Height in CM: <input type="number" id="height"><br><br>
        Weight in KG: <input type="number" id="weight"><br><br>
        <button id="calc">CALCULATE</button>
    </form>
    
    <div id="results"></div>
    <!-- for the anwer -->
    
    <div class="wt-guide">
        <h2>BMI WEIGHT GUIDE</h2>
        <ul class="guide">
            <li>Under Weight = Less than 18.6</li>
            <li>Normal Weight = 18.6 and 24.9</li>
            <li>Over Weight = Greater than 24.9</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
